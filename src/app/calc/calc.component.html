<div class="container">
    <div class="card">
        <div class="card-header text-center">Calculator</div>
        <div class="card-body">
            <div class="form-group d-flex flex-row">
                <input [(ngModel)]='num1' type="number" name="num1" class="form-control">
                <input [(ngModel)]='num2' type="number" name="num2" class="form-control">
            </div>
            <div class="d-flex flex-row justify-content-between">
                <button class="btn btn-primary" (click)="addition()">SUM</button>
                <button class="btn btn-success" (click)="division()">DIV</button>
                <button class="btn btn-warning" (click)="multiply()">MUL</button>
                <button class="btn btn-danger" (click)="subtraction()">SUB</button>
                <button class="btn btn-dark" type="reset" (click)="reset()">RESET</button>
            </div>
        </div>
        <div class="card-footer text-center">
            <h4>The sum of {{num1}} and {{num2}} is {{result}}</h4>

        </div>
    </div>
</div>
